{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Update Profile{% endblock %}</h1>
{% endblock %} {% block content %}
<h4 id="message">{{message}}</h4>
<form method="post">
  <div class="form-group">
    <label for="name">Username</label>
    <input class="form-control" type="text" name="name" id="name" />
    <input
      class="btn btn-primary"
      name="submit-button"
      type="submit"
      value="Update Username"
    />
  </div>

  <div class="form-group">
    <label for="name">Shipping Address</label>
    <input
      class="form-control"
      type="text"
      name="shipping_address"
      id="shipping_address"
    />
    <input
      class="btn btn-primary"
      name="submit-button"
      type="submit"
      value="Update Shipping Address"
    />
  </div>

  <div class="form-group">
    <label for="name">Postal Code</label>
    <input
      class="form-control"
      type="text"
      name="postal_code"
      id="postal_code"
    />
    <input
      class="btn btn-primary"
      name="submit-button"
      type="submit"
      value="Update Postal Code"
    />
  </div>
</form>

<div>
  <p>To return to the home page, click here: <a href="/">Home</a></p>
</div>
<div>
  <p>To log out of your account, click here: <a href="/logout">Logout</a></p>
</div>
{% endblock %}
